<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="this week we are working with semantic elements">
    <meta name="robots" content="noindex, nofollow">
    <!-- Page Title -->
    <title>Home Page</title>
    <!-- Css file linked to the main index file -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <!-- header contains logo and nav tag -->
    <header class="header">
        <!-- Pizza Zone logo  -->
        <img src="./img/circlelogo-modified.png" alt="logo-image">
        <nav>
            <!-- main heading -->
            <h1 class="logo">Pizza Zone</h1>
        </nav>
    </header>
    <!-- promoting pizza  -->
    <section class="pizza">
        <div class="pizza-content">
            <!-- greeting message displayed on the screen -->
            <h1 class="text">Welcome to Pizza Zone</h1>
            <!-- description -->
            <p>A great way to get your daily dose with veggies.</p>
            <!-- An order button for the user to order pizzas-->
            <a href="order.html" class="btn">Order Now!</a>
        </div>
    </section>

    <!-- JavaScript file linked  -->
    <script src="./js/a2.js"></script>
</body>
</html>
